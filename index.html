<!DOCTYPE html>
<html lang="en" data-theme="light">
    <head>
        <!-- Css Linking -->
        <link rel="stylesheet" href="styles/style.css" />
        <!-- Css Linking -->
        <!-- Daisy UI Linking -->
        <link
            href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
            rel="stylesheet"
            type="text/css"
        />
        <script src="https://cdn.tailwindcss.com"></script>
        <!-- Daisy UI Linking -->
        <!-- Font awesome -->
        <script
            src="https://kit.fontawesome.com/25d4ab8dca.js"
            crossorigin="anonymous"
        ></script>
        <!-- Font awesome -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>To Do Home</title>
    </head>
    <body>
        <main
            class="w-[90%] h-[100vh] m-auto flex justify-center lg:items-center md:items-center"
        >
            <div
                class="max-h-[90vh] container m-auto mt-10 mb-10 w-[100%] md:w-[50%] lg:w-[50%] md:border lg:border border-[#00a96e] p-2 md:p-5 lg:p-5 rounded-lg overflow-auto"
            >
                <h1 class="text-4xl font-extrabold flex gap-4">
                    To Do List
                    <img id="to-do-icon" src="images/to-do-list.png" />
                </h1>

                <div>
                    <input
                        id="input-text"
                        type="text"
                        placeholder="Add Your Task"
                        class="mt-10 input input-bordered input-success sm:w-[70%] max-w-xs"
                    /><button id="add" class="sm: ml-2 btn btn-success">
                        Add
                    </button>
                </div>

                <div id="list-container" class="w-full mt-10">
                    <h1 class="text-start mb-10 text-2xl">Here Your Task</h1>
                </div>
            </div>
        </main>

        <!-- Js linking -->
        <script src="js/script.js"></script>
        <!-- Js linking -->
    </body>
</html>
